<!DOCTYPE html>
<html>
<head>
  <title>Student Marks Calculator</title>
</head>
<body>
  <h2>Student Marks Calculator</h2>
  <form id="marksForm">
    <input type="text" id="name" placeholder="Enter Name" required><br><br>
    <input type="number" id="m1" placeholder="Subject 1 Marks" required><br><br>
    <input type="number" id="m2" placeholder="Subject 2 Marks" required><br><br>
    <input type="number" id="m3" placeholder="Subject 3 Marks" required><br><br>
    <button type="submit">Calculate</button>
  </form>

  <h3>Result:</h3>
  <p id="output"></p>

  <script src="marks.js"></script>
</body>
</html>
